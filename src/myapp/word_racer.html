<html>
  <style>
    #wordRacerBoard {
      width: 150px;
      height: 150px;
    }
    .boardTable {
      table-layout:fixed;
    }
    .boardTable div {
      width: 20px;
    }
    .boardLetters {
      letter-spacing: 3px;
      font-size: 16px;
    }
    #answers {
      padding-top: 10px;
    }
    .col {
      display: inline-block;
    }
    .vtop {
      vertical-align: top;
    }

    #msgAfterWordEntry {
      height: 30px;
    }

    .centerSecondCol {
      margin-left: 100px; /* Wish there was a way to center...*/
    }

    .discoverersContainer {
      overflow: scroll;
      height: 200px;
    }

    .greyText {
      color: grey;
    }
  </style>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/ctrl.js"></script>
  </head>
  <div><h1>Word racer</h1></div>
  <table id="entireGameArena">
  <tr>

  <td class="vtop">
      <table id="usersList">
        <thead><th>User</th><th>Points</th></thead>
      </table>
  </td>

  <td> <!-- Second col -->
  <div class="centerSecondCol">
    <div id="wordRacerBoard">
    </div>
    <div>
      <span>
        <b>Round: </b><span id="roundNum"></span>
        <b id="timeLeftText">Time: </b><span id="timeLeft"></span>
      </span>
    </div>
    <div id="msgAfterWordEntry">
    </div>
  </div>
  <div> <!-- User entry. -->
    Type word:
    <input id="submissionText" width="200px;"></input>
    <input type="Submit" id="submitWordBtn" value="Submit"></input>
    <input type="Submit" id="clearWordBtn" value="Clear"></input>
  </div>
  </td>

  <td class="vtop">
    <div class="discoverersContainer">
      <table id="discovererList">
      </table>
    </div>
  </td>
  </tr>
  </table> <!-- End game area. -->

  <hr>
  <div id="develConsole">
    <h3>Devel console</h3>
    <input type="Submit" id ="showSolutionBtn" value="Show solution"></input>
    <input type="Submit" onclick="ctrl.stopTimers();" id="stopTimerBtn" value="Stop timers"></input>
    <div id="answers">
    </div>
  </div>
</html>

<html>
<head>
  <link href="/static/common.css" rel="stylesheet" type="text/css"></link>
  <script type="text/javascript" src="/static/common.js"></script>
  <title>Race Words</title>
</head>
  <div>
    <img src="http://thumbs.dreamstime.com/x/skyline-icon-19492389.jpg" style="height:340px;"></img>
  </div>
  <div class="login-container">
    <div class="login-header">Log in</div>
    <div class="sick-input"><input style="width:100%;" id="username" placeholder="sportsguy560"></input></div>
    <div>
      <div id="remember-me"><input type="checkbox" id="remember_me" name="remember_me" tabindex="3"> <label for="remember_me">Remember me</label></div>
      <div><input value="Sign in" class="freshbutton-blue" id="signIn"></input></div>
    </div>
  </div>
  <script>
    var uInput = document.getElementById('username');
    var uDiv = document.getElementById('signIn');

    var goToLounge = function() {
      var username = uInput.value;
      if (username == '') {
        username = 'anonymous' + Math.floor(Math.random() * 1000);
      }
      ctrl.setUserName(username);
      window.location = '/seeLounges';
    };

    uDiv.onclick = function() {
      goToLounge();
    };

    uInput.onkeypress = function(e) {
      if (e.which == 13) {
        goToLounge();
      }
    };
  </script>
</html>
